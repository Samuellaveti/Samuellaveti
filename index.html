<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Social Media Links</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .icon-box {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .icon-box:hover {
      transform: scale(1.1);
      background-color: #e0e0e0;
    }

    .icon-box i {
      font-size: 40px;
      color: #333;
    }

    .icon-box.instagram i { color: #E1306C; }
    .icon-box.youtube i { color: #FF0000; }
    .icon-box.contact i { color: #007BFF; }
    .icon-box.website i { color: #28a745; }
    .icon-box.reviews i { color: #f39c12; }
  </style>
</head>
<body>

  <div class="container">
    <a href="https://www.instagram.com/yourprofile" target="_blank" class="icon-box instagram" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.youtube.com/yourchannel" target="_blank" class="icon-box youtube" title="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="mailto:youremail@example.com" class="icon-box contact" title="Contact">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://www.yourwebsite.com" target="_blank" class="icon-box website" title="Website">
      <i class="fas fa-globe"></i>
    </a>
    <a href="https://www.google.com/search?q=your+reviews" target="_blank" class="icon-box reviews" title="Reviews">
      <i class="fas fa-star"></i>
    </a>
  </div>

</body>
</html>
