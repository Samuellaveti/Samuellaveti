<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect with EL NATHAN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #fff;
    }

    .icon-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .icon-links a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      font-size: 26px;
      color: white;
      border-radius: 50%;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon-links a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      animation: bounce 0.4s;
    }

    /* Platform-specific colors */
    .instagram { background-color: #E1306C; }
    .youtube   { background-color: #FF0000; }
    .website   { background-color: #1E90FF; }
    .phone     { background-color: #28a745; }
    .review    { background-color: #FFD700; color: #333; }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Connect with EL NATHAN</h1>

    <div class="icon-links">
      <!-- Instagram -->
      <a href="https://instagram.com/elnathan_ministries" class="instagram" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>

      <!-- YouTube -->
      <a href="https://youtube.com/@elnathanministries" class="youtube" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>

      <!-- Website -->
      <a href="https://www.elnathan.in" class="website" target="_blank" title="Website">
        <i class="fas fa-globe"></i>
      </a>

      <!-- Contact Us (Call) -->
      <a href="tel:+919876543210" class="phone" title="Call Us">
        <i class="fas fa-phone"></i>
      </a>

      <!-- Google Review -->
      <a href="https://g.page/r/CUSTOM_REVIEW_LINK" class="review" target="_blank" title="Give a Review">
        <i class="fas fa-star"></i>
      </a>
    </div>
  </div>

</body>
</html>
