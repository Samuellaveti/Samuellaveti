<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect with Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .link-container {
      margin-top: 30px;
    }
    .link-container a {
      display: block;
      margin: 15px auto;
      padding: 15px 25px;
      background-color: #0073e6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      width: 250px;
      transition: 0.3s;
    }
    .link-container a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Connect with Us</h1>
  <p>Follow, contact, or review us using the links below:</p>

  <div class="link-container">
    <a href="https://youtube.com/yourchannel" target="_blank">📺 YouTube</a>
    <a href="https://instagram.com/yourprofile" target="_blank">📸 Instagram</a>
    <a href="tel:+1234567890">📞 Call Us</a>
    <a href="https://yourwebsite.com" target="_blank">🌐 Our Website</a>
    <a href="https://yourreviewpage.com" target="_blank">⭐ Leave a Review</a>
  </div>
</body>
</html>
